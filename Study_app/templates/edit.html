{% extends "base.html" %}

{% block title %}

{% endblock title %}

{% block content %}
    <div class = "container ">

    {% if resources_up.manager == request.user %}
        <form method ="POST"  class="row">
            {% csrf_token %}
              <label class ="col-4"> Edit item</label>
              <input type="text" class="form-control col-6" name="book"  placeholder="{{resources_up.book}}"  value="{{resources_up.book}}">

        </form>

    {% endif %}

    </div>
